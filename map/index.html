<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.min.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="container-fluid">
        </div>
        <div class="row">
            <div id="map" class="col-md-12 map"></div>
            <div class="toggle">
                <button class="btn btn-default" data-bind="click: toggleControls" type="button">
                    <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
                </button>
            </div>
            <div id="content-area" class="controls" data-bind="css: controlsToggle">
                    <form data-bind="submit: addItem">
                        <input class="form-control" data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' placeholder="Search for..." />
                        <button class="btn btn-default btn-warning" type="submit">Go</button>
                        <select id="filter-box" class="places" size="7" data-bind="options: items, click: $root.showInfo" />
                    </form>
            </div>
    </div>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async></script>
    <script type="text/javascript" src="js/map.min.js"></script>
</body>
</html>
